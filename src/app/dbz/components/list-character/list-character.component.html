<ul class="list-group">
  <!-- <li class="list-group-item">Goku - 10.000</li>
  <li class="list-group-item">Vegeta - 8.000</li>
  <li class="list-group-item">Gohan - 5.000</li> -->
  <li *ngFor="let item of characterList; index as i; first as firstV; last as lastV; count as countV"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': firstV,
      'list-group-item-danger': lastV,
    }"
    >
    <div>
      <span class="text-primary">{{i + 1}}.</span>
      {{item.name}} -
      <strong>Power : </strong>
      {{item.power}}

      <span *ngIf="firstV"> es primer registro</span>
      <span *ngIf="lastV"> es ultimo registro</span>
    </div>
    <!-- <button class="btn btn-danger" (click)="OnDeleteItem(i)">X</button> -->
    <button class="btn btn-danger" (click)="OnDeleteItem(item.id)">X</button>
  </li>

</ul>
