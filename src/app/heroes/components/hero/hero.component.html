<h1 class="mt-2">hero works!</h1>

<dl class="mb-2">
  <td>Nombre</td>
  <dd>{{nombre}}</dd>

  <td>Edad</td>
  <dd>{{edad}}</dd>

  <td>Metodo</td>
  <dd>{{descripcion()}}</dd>

  <td>Capitalizados</td>
  <dd>{{ capitalName }}</dd>
</dl>


<button *ngIf="nombre !== 'superman'" class="btn btn-primary mx-2 " (click)="changeHero()">Cambiar nombre</button>
<button *ngIf="edad !== 35" class="btn btn-primary mx-2 " (click)="changeEdad()">Cambiar edad</button>
<button class="btn btn-primary  mx-2 " (click)="reset()">Restaurar</button>
